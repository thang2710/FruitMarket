<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}">  </head>

<body>
    <!-- Header Section  -->
    <div th:replace="~{fragments/header::header}"></div>

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Số Lượng</th>
                                    <th>Đơn giá</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cart,c:${carts}">
                                    <td class="shoping__cart__item">
                                        <img th:src="@{'/img/product_img/'+${cart.product.image}}"
                                        width="70px" height="70px" alt="">
                                        <h5>[[${cart.product.title}]]</h5>
                                    </td>
                                    <td class="shoping__cart__price">
                                        [[${cart.product.discountPrice}]] đ
                                    </td>
                                    <td class="shoping__cart__quantity">
                                        <a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
                                                <i class="fa-solid fa-minus"></i>
                                        </a> [ [[${cart.quantity}]] ] <a
                                            th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
                                                <i class="fa-solid fa-plus"></i>
                                        </a>
                                    </td>
                                    <td class="shoping__cart__total">
                                        [[${cart.totalPrice}]] đ
                                    </td>
                                    <td class="shoping__cart__item__close">
                                        <a href="javascript:void(0);" th:onclick="deleteCart([[${cart.id}]])">
                                        <span class="icon_close"></span>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a href="/shop-grid" class="primary-btn cart-btn">Cửa hàng</a>
                        <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                           Cập nhật giỏ hàng</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Mã giảm giá</h5>
                            <form action="#">
                                <input type="text" placeholder="Nhập mã giảm giá">
                                <button type="submit" class="site-btn">Xác nhận</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Tổng đơn hàng</h5>
                        <ul>
                            <!-- <li>Subtotal <span>$454.98</span></li> -->
                            <li>Tổng tiền <span>[[${totalOrderPrice}]] đ</span></li>
                        </ul>
                        <a href="/user/orders" class="primary-btn">Thanh Toán</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shoping Cart Section End -->

    <!-- Footer Section Begin -->
    <div th:replace="~{fragments/footer::footer}"></div>
    

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <script>
        function deleteCart(cartId) {
    if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?")) {
        window.location.href = `/user/deleteCart?cid=${cartId}`;
    }
}

    </script>

</body>

</html>
